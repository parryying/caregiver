<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Check</title>
</head>
<body>
    <h1>Debug: What's Currently Deployed</h1>
    <p>Timestamp: <script>document.write(new Date().toISOString());</script></p>
    
    <h2>Elements Check:</h2>
    <script>
        setTimeout(() => {
            const setupSection = document.getElementById('setupSection');
            const container = document.querySelector('.container');
            const header = document.querySelector('.header');
            
            document.body.innerHTML += '<p>setupSection found: ' + (setupSection ? 'YES' : 'NO') + '</p>';
            document.body.innerHTML += '<p>container found: ' + (container ? 'YES' : 'NO') + '</p>';
            document.body.innerHTML += '<p>header found: ' + (header ? 'YES' : 'NO') + '</p>';
            
            if (document.body.innerHTML.includes('setupSection')) {
                document.body.innerHTML += '<p style="color: green;">Setup section HTML exists in page</p>';
            } else {
                document.body.innerHTML += '<p style="color: red;">Setup section HTML NOT found in page</p>';
            }
        }, 100);
    </script>
    
    <hr>
    <h2>Current Page Source Length:</h2>
    <script>
        document.write('<p>Page HTML length: ' + document.documentElement.innerHTML.length + ' characters</p>');
    </script>
</body>
</html>
