<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caregiver Time Tracker | 护工时间追踪</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #2196F3;
            color: white;
            text-align: center;
            padding: 30px 20px;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .header .subtitle {
            font-size: 18px;
            opacity: 0.9;
        }

        .connection-status {
            position: absolute;
            top: 10px;
            right: 15px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-online {
            background: #28a745;
            color: white;
        }

        .status-offline {
            background: #dc3545;
            color: white;
        }

        .main-content {
            padding: 30px 20px;
        }

        .caregiver-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
        }

        .caregiver-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .status-in {
            background: #d4edda;
            color: #155724;
        }

        .status-out {
            background: #f8d7da;
            color: #721c24;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 18px 20px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-clock-in {
            background: #28a745;
            color: white;
        }

        .btn-clock-in:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-clock-out {
            background: #dc3545;
            color: white;
        }

        .btn-clock-out:hover:not(:disabled) {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-edit {
            background: #ffc107;
            color: #212529;
            grid-column: 1 / -1;
        }

        .btn-edit:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .btn-settings {
            background: #17a2b8;
            color: white;
        }

        .btn-settings:hover {
            background: #138496;
        }

        .btn-add {
            background: #6f42c1;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
        }

        .btn-add:hover {
            background: #5a32a3;
        }

        .btn-close {
            background: #6c757d;
            color: white;
        }

        .btn-close:hover {
            background: #545b62;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 14px;
            min-height: auto;
        }

        .hours-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: center;
        }

        .hours-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
        }

        .hours-number {
            font-size: 24px;
            font-weight: bold;
            color: #2196F3;
        }

        .hours-label {
            font-size: 14px;
            margin-top: 5px;
            line-height: 1.3;
        }

        .add-caregiver {
            text-align: center;
            margin-top: 30px;
        }

        .current-time {
            text-align: center;
            font-size: 18px;
            margin-bottom: 25px;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #2196F3;
            outline: none;
        }

        .caregiver-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .caregiver-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #2196F3;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .caregiver-info {
            flex: 1;
        }

        .caregiver-actions {
            display: flex;
            gap: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .main-content {
                padding: 20px 15px;
            }
            
            .caregiver-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="connection-status" id="connectionStatus">
                Checking... | 检查中
            </div>
            <h1>Caregiver Time Tracker<br>护工时间追踪</h1>
            <div class="subtitle">Family Dashboard | 家庭管理面板</div>
        </div>

        <div class="main-content">
            <div class="current-time" id="currentTime">
                <!-- Current time will be inserted here -->
            </div>

            <div id="errorMessage"></div>

            <!-- Management Buttons -->
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px;">
                <button class="btn btn-settings" onclick="openCaregiverManager()">
                    Manage Caregivers<br>管理护工
                </button>
                <button class="btn btn-settings" onclick="generateReport()">
                    Generate Report<br>生成报告
                </button>
            </div>

            <!-- Caregiver Cards Container -->
            <div id="caregiversContainer">
                <div class="loading">Loading caregivers... | 加载护工信息中...</div>
            </div>

            <!-- Data Management Section -->
            <div class="data-section">
                <button class="btn btn-add" onclick="toggleDataView()" style="margin-bottom: 15px;">
                    View Time Logs | 查看时间记录
                </button>
                
                <div id="timeLogsView" style="display: none;">
                    <div class="caregiver-card">
                        <h3 style="margin-bottom: 15px;">Time Entries | 时间记录</h3>
                        <div id="timeLogsList">
                            <!-- Time logs will be inserted here -->
                        </div>
                        <button class="btn" style="background: #dc3545; color: white; margin-top: 15px;" onclick="clearAllData()">
                            Clear All Data | 清除所有数据
                        </button>
                        <button class="btn" style="background: #28a745; color: white; margin-top: 10px;" onclick="exportData()">
                            Export Data | 导出数据
                        </button>
                    </div>
                </div>
            </div>

            <!-- Add Caregiver Button -->
            <div class="add-caregiver">
                <button class="btn btn-add" onclick="addCaregiver()">
                    + Add Caregiver | + 添加护工
                </button>
            </div>
        </div>
    </div>

    <!-- Caregiver Management Modal -->
    <div id="caregiverModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">Manage Caregivers | 管理护工</h2>
            
            <!-- Current Caregivers List -->
            <h3>Current Caregivers | 当前护工</h3>
            <div class="caregiver-list" id="caregiversList">
                <!-- Populated by JavaScript -->
            </div>
            
            <!-- Add New Caregiver Form -->
            <h3>Add New Caregiver | 添加新护工</h3>
            <form id="caregiverForm" onsubmit="saveCaregiver(event)">
                <div class="form-group">
                    <label>English Name | 英文姓名:</label>
                    <input type="text" id="englishName" required>
                </div>
                <div class="form-group">
                    <label>Chinese Name | 中文姓名:</label>
                    <input type="text" id="chineseName" required>
                </div>
                <div class="form-group">
                    <label>Monthly Hours | 月工作小时:</label>
                    <input type="number" id="monthlyHours" min="1" max="744" value="160" required>
                </div>
                <div class="form-group">
                    <label>Hourly Rate | 时薪 ($):</label>
                    <input type="number" id="hourlyRate" min="0" step="0.01" value="25.00">
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px;">
                    <button type="submit" class="btn btn-add">
                        Save | 保存
                    </button>
                    <button type="button" class="btn btn-close" onclick="closeCaregiverModal()">
                        Close | 关闭
                    </button>
                </div>
            </form>
            
            <input type="hidden" id="editingCaregiverId" value="">
        </div>
    </div>

    <!-- Time Edit Modal -->
    <div id="timeEditModal" class="modal">
        <div class="modal-content">
            <h2>Edit Time Entry | 编辑时间记录</h2>
            
            <form id="timeEditForm" onsubmit="saveTimeEdit(event)">
                <div class="form-group">
                    <label>Clock In Date & Time | 上班日期时间:</label>
                    <input type="datetime-local" id="editClockIn" required>
                </div>
                <div class="form-group">
                    <label>Clock Out Date & Time | 下班日期时间:</label>
                    <input type="datetime-local" id="editClockOut">
                </div>
                <div class="form-group">
                    <label>Notes | 备注:</label>
                    <input type="text" id="editNotes">
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px;">
                    <button type="submit" class="btn btn-add">
                        Save Changes | 保存更改
                    </button>
                    <button type="button" class="btn btn-close" onclick="closeTimeEditModal()">
                        Close | 关闭
                    </button>
                </div>
            </form>
            
            <input type="hidden" id="editingTimeEntryId" value="">
        </div>
    </div>

    <script src="api.js"></script>
</body>
</html>
