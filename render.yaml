services:
  - type: web
    name: caregiver-app
    env: node
    plan: free
    buildCommand: cd backend && rm -rf node_modules package-lock.json && npm cache clean --force && npm install --production && npm rebuild sqlite3
    startCommand: node start.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: npm_config_build_from_source
        value: true